---
# defaults file for docker

docker_ce_version: 19.x

el_docker_ce_packages_to_remove:
  - docker
  - docker-client
  - docker-client-latest
  - docker-common
  - docker-latest
  - docker-latest-logrotate
  - docker-logrotate
  - docker-engine

el_docker_ce_prerequisites:
  - yum-utils
  - device-mapper-persistent-data
  - lvm2
  - docker-ce 
  - docker-ce-cli
  - containerd.io  