---
- name: Import Docker CE repository gpg key
  rpm_key:
    key: https://download.docker.com/linux/centos/gpg
    state: present

- name: Add Docker CE repository
  get_url:
    url: https://download.docker.com/linux/centos/docker-ce.repo
    dest: /etc/yum.repos.d/docker-ce.repo
    force: yes
    owner: root
    group: root
    mode: 0644

- name: Remove Existing Docker Components
  yum: 
    name: "{{ el_docker_ce_packages_to_remove }}"
    state: absent

- name: Install Docker CE prerequisite  
  yum:
    name: "{{ el_docker_ce_prerequisites }}"
    state: present

- name: Configure daemon.json
  template: 
    src: daemon.json.j2
    dest: /etc/docker/daemon.json
  notify: restart docker


- name: Create the Docker Service Directory
  file:
    path: /etc/systemd/system/docker.service.d/
    state: directory
  when: configure_http_proxy is defined

- name: Configure HTTP Proxy File 
  template: 
    src: http-proxy.conf
    dest: /etc/systemd/system/docker.service.d/http-proxy.conf
  notify: restart docker
  when: configure_http_proxy is defined




- name: Install Docker CE
  yum:
    name: docker-ce
    state: present
    update_cache: yes

- name: Ensure Docker is started and enabled on boot.
  service: name=docker state=started enabled=yes

